<p>register works!</p>
<div class="box">
    <form [formGroup]="myForm" (ngSubmit)="send()">
  
    <div class="form-group">
      <label>First name:</label>
      <input  class="form-control" formControlName="first_name" type="text" />
      <!-- validation -->
      <div *ngIf="myForm.get('email').invalid && (myForm.get('email').dirty || myForm.get('email').touched)" class="text-danger">
        <div *ngIf="myForm.controls.first_name.hasError('required')">Email is required.</div>
        <div *ngIf="myForm.get('email').invalid">Invalid email.</div>
      </div>
    </div>

    <div class="form-group">
      <label>Last name:</label>
      <input  class="form-control" formControlName="last_name" type="text" />
      <!-- validation -->
      <div *ngIf="myForm.get('last_name').invalid && (myForm.get('last_name').dirty || myForm.get('last_name').touched)" class="text-danger">
        <div *ngIf="myForm.controls.last_name.hasError('required')">Last name is required.</div>
        <div *ngIf="myForm.get('last_name').invalid">Invalid last name.</div>
      </div>
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input  class="form-control" formControlName="email" type="text"  />
      <!-- validation -->
      <div *ngIf="myForm.get('email').invalid && (myForm.get('email').dirty || myForm.get('email').touched)" class="text-danger">
        <div *ngIf="myForm.controls.email.hasError('required')">Email is required.</div>
        <div *ngIf="myForm.get('email').invalid">Invalid email.</div>
      </div>
    </div>

      <div class="form-group">
        <label>Id num:</label>
        <input  class="form-control" formControlName="id_num" type="number" />
        <!-- validation -->
        <div *ngIf="myForm.get('id_num').invalid && (myForm.get('id_num').dirty || myForm.get('id_num').touched)" class="text-danger">
          <div *ngIf="myForm.controls.id_num.hasError('required')">Id num is required.</div>
          <div *ngIf="myForm.get('id_num').invalid">Invalid Id num.</div>
        </div>
      </div>

      <label>Password:</label>
      <input class="form-control" type="password" formControlName="password" />
      <!-- validation -->
      <div *ngIf="myForm.get('password').invalid && (myForm.get('password').dirty || myForm.get('password').touched)" class="text-danger">
        <div *ngIf="myForm.controls.password.hasError('required')">Password is required.</div>
        <div *ngIf="myForm.get('email').invalid">Invalid password.</div>
        <div *ngIf="myForm.get('password').value.length">Password must be at least 8 characters.</div>
      </div>

    <label>City:</label>
    <select class="form-select" formControlName="city">
      <option value="">-- Select a city --</option>
      <option *ngFor="let city of cities" [value]="city.id">{{city}}</option>
    </select>
    <!-- validation -->
    <div *ngIf="myForm.get('city').invalid && (myForm.get('city').dirty || myForm.get('city').touched)" class="text-danger">
      <div *ngIf="myForm.controls.city.hasError('required')">city is required.</div>
      <div *ngIf="myForm.get('city').invalid">Invalid password.</div>
    </div><br/>
    
  <!-- street!!!! -->

  <button class="btn btn-primary" [disabled]="myForm.invalid"> Register </button><br/>
    or register 
  <a routerLink="/register"> here </a>


</form>
</div>
