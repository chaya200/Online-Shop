<p>login works!</p>

<div class="box">
<form (ngSubmit)="send()" >

    <label>user name</label>
    <input type="text" name="name" [(ngModel)]="existsClient.email" required/>

    <label>password</label>
    <input type="password" name="password" [(ngModel)]="existsClient.password" required/>

    <button>Login</button>
    or register <a routerLink="/register" routerLinkActive="active" >here</a>
</form>
</div>
